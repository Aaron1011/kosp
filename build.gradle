plugins {
    id "com.zoltu.kotlin" version "1.1.0"
}

group "de.randombyte"
version "0.3.11.3"

repositories {
    jcenter()
    maven { url "https://repo.spongepowered.org/maven/" }
}

ext.spongeApiVersion = "5.1.0"
ext.kotlinVersion = "1.1.0"

dependencies {
    // kosp can only be used when kotlin runtime and stdlib exist at runtime
    // these dependencies are not shaded to reduce the final plugin size
    // there is a small risk of breaking kosp when the provided kotlin version doesn't match the one kosp was compiled against
    compile "org.jetbrains.kotlin:kotlin-runtime:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile "org.spongepowered:spongeapi:$spongeApiVersion"
}

// Produces the source-jar, which is for JitPack
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}